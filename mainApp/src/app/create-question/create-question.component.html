<div id="wrapper">
  <a [routerLink]="['/all']">Home</a> |
  <a href="javascript:void(0)" (click)="logoutThruService()">Logout</a><br>
  <h1>New Question</h1>
  <form>
      <span id="question">Question:</span>
      <textarea name="questionContent" id="questionContent
      " cols="70" rows="8" [(ngModel)]="newQuestion.questionContent"></textarea><br>
      <span id="description">Description (optional):</span>
      <textarea name="questionDesc" id="questionDesc" cols="70" rows="8" [(ngModel)]="newQuestion.questionDesc"></textarea><br>
      <button [routerLink]="['/all']" >Cancel</button> <button (click)="createQuestion()">Submit</button>
  </form>
  <p id="ptag" *ngFor="let error of errorMessages">
    {{error}}
  </p>
</div>
